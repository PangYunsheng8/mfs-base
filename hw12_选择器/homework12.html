<!DOCTYPE html>
<html>
    <head>
        <title>选择器</title>
        <meta charset="utf-8">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            .item{
                position: relative;
            }
            .item:hover{
                color: red;
            }
            .item:hover ul{
                display: block;
            }
            ul {
                display: none;
                position: absolute;
                list-style: none;
                top: 16px;
                left: 0
            }
        </style>
    </head>
    <body>
        <span class="item">
            导航1
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </span>
        <span class="item">
            导航2
            <ul>
                <li>21</li>
                <li>22</li>
                <li>23</li>
            </ul>
        </span>
    </body>
</html>
