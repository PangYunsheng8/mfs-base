<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM实战</title>
</head>

<body>
    <form id="signup" action="#" target="_blank" onsubmit="return onSignupFormSubmit()">
        <p id="signup-error" style="color:red"></p>
        <p>
            用户名:
            <input id="username" type="text" name="username">
        </p>
        <p>
            口令:
            <input type="password" id="password" name="password">
        </p>
        <p>
            重复口令:
            <input type="password" id="password-2">
        </p>
        <p>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </p>
    </form>

    <script>
        function onSignupFormSubmit() {
            var oUsername = document.getElementById("username");
            var oPassword = document.getElementById("password");
            var oPassword2 = document.getElementById("password-2");
            var oError = document.getElementById("signup-error");

            var usernameValue = oUsername.value;
            var passwordValue = oPassword.value;
            var passwordValue2 = oPassword2.value;

            if (usernameValue.length < 6 || usernameValue.length > 16) {
                oError.innerText = "用户名必须以字母开头，6-16个英文字符，数字或下划线";
                return false;
            }

            if (passwordValue.length < 8 || usernameValue.length > 20) {
                oError.innerText = "口令必须为8-20个字符，英文字符，数字，下划线或特殊符号";
                return false;
            }

            if (passwordValue != passwordValue2) {
                oError.innerText = "必须和口令一致";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
