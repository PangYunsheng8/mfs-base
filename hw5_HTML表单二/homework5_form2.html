<!DOCTYPE html>
<html>
    <head>
        <title>form2</title>
        <meta charset="utf-8"/>
        <meta name="keywords" content="fomr1"/>
        <meta name="author" content="pangyunsheng"/>
    </head>
    <body>
        <form action="" method="GET" enctype="multipart/form-data">
            <div>email:<input type="email" name="email" placeholder="请输入邮箱" required/></div>
            <div>number:<input type="number" name="number" min="0" max="100" step="2"/></div>
            <div>
                <input list="citys"/>
                <datalist id="citys">
                    <option value="北京"/>
                    <option value="上海"/>
                    <option value="广州"/>
                    <option value="深圳"/>
                </datalist>
            </div>
            <div><button>提交</button></div>
        </form>
    </body>
</html>
