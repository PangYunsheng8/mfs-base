<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas</title>
</head>
<body>
    <canvas id="mycanvas" width="200" height="200"></canvas>
    <script>
        var myCanvas = document.getElementById("mycanvas");
        var ctx = myCanvas.getContext("2d");
        
        function drawclock(){
            //清除画布
            ctx.clearRect(0,0,200,200);

            //获取当前时间：时、分、秒
            var now=new Date();
            var second=now.getSeconds();
            var minute=now.getMinutes();
            var hour=now.getHours();
            hour = hour + minute / 60;
            hour = hour > 12 ? hour-12 : hour;
            minute = minute + second / 60;

            //画表盘
            ctx.save();
            ctx.translate(100, 100);
            ctx.strokeStyle = "#0000ee";
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(0, 0, 80, 0, Math.PI*2, false);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
            
            for (var i = 0; i < 12; i++){
                ctx.save();
                ctx.translate(100, 100);
                ctx.lineWidth = 3;  
                var t = Math.PI / 6 * i;
                var x = 70 * Math.cos(t);
                var y = 70 * Math.sin(t);
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(0.8*x, 0.8*y);
                ctx.stroke();
                ctx.closePath();
                ctx.restore();  
            }

            for (var i = 0; i < 60; i++){
                ctx.save();
                ctx.translate(100, 100);
                ctx.lineWidth = 2;  
                var t = Math.PI / 30 * i;
                var x = 70 * Math.cos(t);
                var y = 70 * Math.sin(t);
                ctx.beginPath()
                ctx.moveTo(x, y);
                ctx.lineTo(0.9*x, 0.9*y);
                ctx.stroke();
                ctx.closePath();
                ctx.restore();
            }
            
            //画秒针在坐标原点处的红色圆环
            ctx.save();
            ctx.translate(100, 100);
            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, 4, 0, Math.PI*2, false);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
            
            //画秒针
            ctx.save();
            ctx.translate(100, 100);
            ctx.strokeStyle = "#cc0000";
            ctx.lineWidth = 2;
            var t = Math.PI / 30 * second - Math.PI / 2;
            ctx.beginPath();
            ctx.moveTo(-20*Math.cos(t), -20*Math.sin(t));
            ctx.lineTo(45*Math.cos(t), 45*Math.sin(t));
            ctx.stroke();
            ctx.closePath();
            ctx.restore();

            //画秒针在刻度处的红色圆环
            ctx.save();
            ctx.translate(100, 100);
            ctx.strokeStyle = "#ff0000";
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(50*Math.cos(t), 50*Math.sin(t), 5, 0, Math.PI*2, false);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
            
            //画分针
            ctx.save();
            ctx.translate(100, 100);
            ctx.lineWidth = 3;
            var t = Math.PI / 30 * minute - Math.PI / 2;
            ctx.beginPath();
            ctx.moveTo(-9*Math.cos(t), -9*Math.sin(t));
            ctx.lineTo(60*Math.cos(t), 60*Math.sin(t));
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
            
            //画时针
            ctx.save();
            ctx.translate(100, 100);
            ctx.lineWidth = 4;
            var t = Math.PI / 6 * hour - Math.PI / 2;
            ctx.beginPath();
            ctx.moveTo(-8*Math.cos(t), -8*Math.sin(t));
            ctx.lineTo(40*Math.cos(t), 40*Math.sin(t));
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }

        //每一秒画一次
        setInterval(drawclock,1000);
    </script>
</body>
</html>
