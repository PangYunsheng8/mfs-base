<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DOM元素操作</title>
</head>
<body>
    <ul id="list"></ul>
    <script>
        oUL = document.getElementById("list");
        var oLI1 = document.createElement("li");
        var oLI2 = document.createElement("li");
        oLI1.innerHTML = 1;
        oLI2.innerHTML = 2;
        oUL.appendChild(oLI1);
        oUL.appendChild(oLI2);
        console.log(oUL);
    </script>
</body>
</html>
