<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js array</title>
</head>
<body>
    <script>
        function mySort(a, b) {
            if (a>b){
                return -1;
            }
            else if (a==b){
                return 0;
            }
            else{
                return 1;
            }
        }

        var a = new Array(7,8,9,10,11);
        a.sort(mySort);
        console.log(a);
    </script>
</body>
</html>
