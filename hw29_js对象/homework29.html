<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>js object</title>
</head>
<body>
    <script>
        var myObject = {name: "pys", age: 21, sex: "male"};
        //get keys
        console.log(Object.getOwnPropertyNames(myObject)); //manner 1
        for (x in myObject){                               //manner 2
            console.log(x);
        }
        //get values
        for (x in myObject){                               
            console.log(myObject[x]);
        }
    </script>
</body>
</html>
