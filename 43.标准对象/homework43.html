    <script>
        //question 1:请构造一个 Date 对象，它表示的时间为 2017-03-05 10:03:08
        var date = new Date();
        
        date.setFullYear(2017);
        date.setMonth(3);
        date.setDate(5);
        date.setHours(10);
        date.setMinutes(3);
        date.setSeconds(8);

        function twoChar(str){
            str = str.toString();
            while (str.length < 2){
                str = "0" + str;
            }
            return str;
        }

        function format(date){
            var year = date.getFullYear();
            var month = date.getMonth();
            var day = date.getDate();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();

            var newDate = year + "-" + twoChar(month) + "-" + twoChar(day) + " " + twoChar(hour) + ":" + twoChar(min) + ":" + twoChar(sec);
            return newDate;
        }
        
        console.log(format(date));


        //question 2:请实现函数 isInCircle(x,y) 实现给定二维平面上点 P 的坐标 (x,y) ，函数返回点 P 是否在标准圆（半径为 1 的圆）内。
        function isInCircle(x, y){
            distance = Math.sqrt(Math.pow(Math.abs(x), 2) + Math.pow(Math.abs(y), 2));
            if (distance < 1){
                return true;
            }
            else{
                return false;
            }
        }

        var x = 0.9;
        var y = 0.9;
        console.log(isInCircle(x, y))
    </script>
